<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Hotel Dilla - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/auth-animations.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card slide-up">
            <div class="auth-header">
                <div class="auth-logo-container">
                    <img src="assets/images/delight.png" alt="Delight Hotel Logo" class="auth-logo">
                </div>
                <h1>Delight Hotel Dilla</h1>
                <p>Create your account</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group fade-in">
                    <label for="fullname">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group fade-in delay-1">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group fade-in delay-2">
                    <label for="phone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
                
                <div class="form-group fade-in delay-3">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="password-hint">
                        <i class="fas fa-info-circle"></i> Must be at least 8 characters
                    </div>
                </div>
                
                <div class="form-group fade-in delay-4">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-group fade-in delay-5">
                    
                    <label for="terms"><input type="checkbox" id="terms" required>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary fade-in delay-6">
                    Create Account <i class="fas fa-user-plus"></i>
                </button>
                
                <div class="auth-footer fade-in delay-7">
                    Already have an account? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
