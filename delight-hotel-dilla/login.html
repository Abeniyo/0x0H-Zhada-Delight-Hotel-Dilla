<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Hotel Dilla - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/auth-animations.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card slide-up">
            <div class="auth-header">
                <div class="auth-logo-container">
                    <img src="assets/images/delight.png" alt="Delight Hotel Logo" class="auth-logo">
                </div>
                <h1>Delight Hotel Dilla</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group fade-in">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group fade-in delay-1">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="form-options fade-in delay-2">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary fade-in delay-3">
                    Sign In <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="auth-footer fade-in delay-4">
                    Don't have an account? <a href="register.html">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
