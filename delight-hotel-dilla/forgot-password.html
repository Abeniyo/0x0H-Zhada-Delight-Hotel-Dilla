<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delight Hotel Dilla - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/auth-animations.css">
      <link rel="stylesheet" href="assets/css/index-animations.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card slide-up">
            <div class="auth-header">
                <div class="auth-logo-container">
                    <img src="assets/images/delight.png" alt="Delight Hotel Logo" class="auth-logo">
                </div>
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group fade-in">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary fade-in delay-1">
                    Send Reset Link <i class="fas fa-paper-plane"></i>
                </button>
                
                <div class="auth-footer fade-in delay-2">
                    Remember your password? <a href="login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
